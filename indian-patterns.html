    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 20px 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #image-modal img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            border: 2px solid white;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
        }

        #image-modal span {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        #image-modal span:hover {
            color: #f0f0f0;
            transform: scale(1.2);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

    <h1>Images of 16 Jan</h1>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Hemangini08/Images/main/Indian-Markets/Patterns/2025-01-16/COFORGE_HA_UP.jpeg" alt="Image 5">
        <img src="https://raw.githubusercontent.com/Hemangini08/Images/main/Indian-Markets/Patterns/2025-01-16/ONGC_HA_UP.jpeg" alt="Image 7">
    </div>

    <div id="image-modal">
        <span id="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Enlarged Image">
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');

        // Add event listener to each image
        images.forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
                imageModal.style.display = 'flex';
            });
        });

        // Close modal when clicking the "X" button
        closeModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });

        // Close modal when clicking outside the image
        imageModal.addEventListener('click', (event) => {
            if (event.target === imageModal) {
                imageModal.style.display = 'none';
            }
        });
    </script>
